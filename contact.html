<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Centennial FTC Robotics</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #101010;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #000;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo-title img {
      width: 40px;
      height: 40px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: white;
      bottom: -4px;
      left: 0;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 4rem 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1rem;
      max-width: 600px;
      line-height: 1.6;
    }

    a {
      color: #62aaff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-title">
      <a href="index.html" style="display: flex; align-items: center; text-decoration: none; color: white; gap: 0.75rem;">
        <img src="logo.png" alt="FTC Logo" />
        <h2>Centennial High School FTC Robotics Club</h2>
      </a>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="team.html">Our Team</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="guide.html">Guide</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h1>Contact</h1>
    <p>
      Feel free to email us at <a href="mailto:centennialftcrobotics@gmail.com">centennialftcrobotics@gmail.com</a><br>
      or message us on Instagram at <a href="https://instagram.com/centennialftcrobotics" target="_blank">@centennialftcrobotics</a>.
    </p>
  </div>
</body>
</html>
